<!DOCTYPE HTML>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>DailyTech</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link th:href="@{//fonts.googleapis.com/css?family=Roboto+Condensed:700italic,400,300,700}" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/skel-panels.min.js"></script>
	<script src="js/init.js"></script>
	<noscript>
		<link rel="stylesheet" href="css/skel-noscript.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style-desktop.css" />
	</noscript>

</head>

<body style="background: black;">

	<div id="header">
		<div class="container">


			<div id="logo">

				<!-- logo -->
				<h1><a href="/">Daily Tech</a></h1>
			</div>

			<nav id="nav">
				<ul>
					<li class="active"><a href="/profile">Bloqlarım</a></li>
					<li><a href="/addBlog">Yeni bloq yaz</a></li>
					<li sec:authorize="isAuthenticated()">
						<div class="btn-group">
							<button type="button" class="btn btn-success"><i class="fa fa-user"
																			 aria-hidden="true"></i><a href="/profile">Profil</a>
							</button>
							<button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
									data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<div class="dropdown-menu">
								<img src="css/images/img01.jpg" alt="image" style="border-radius: 30px;height: 60px;width: 60px;margin-left: 20px;">
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="/profile">Bloqlarım</a>
								<a class="dropdown-item" href="/addBlog">Yeni Bloq</a>
								<div class="dropdown-divider"></div>
								<!--                            <a class="dropdown-item" href="#">Çıxış etmək</a>-->
								<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post"
									  sec:authorize="isAuthenticated()">
									<input type="hidden"/>
									<button type="submit" class="btn btn-outline-danger dropdown-item">Hesabdan çıx</button>
								</form>
								<a class="dropdown-item"></a>
							</div>
						</div>
					</li>
				</ul>
			</nav>

		</div>
	</div>
	<div id="page">

		<div id="marketing" class="container">
		<h1 th:text="|Welcome ${blogs.get(0).getUser().getName()}|">

		</h1>
			<div class="row">
				<div class="3u" th:each="blog: ${blogs}" style="margin: 2% 2% 2% 2%;">
					<section>
						<header>
							<h2>
								<a th:text="${blog.getThePartOfTitle()}" th:href="@{/more/{id}(id=${blog.id})}">

								</a>
							</h2>
						</header>
						<p class="subtitle" th:text="${blog.user.name}">In posuere eleifend odio. Quisque semper augue mattis maecenas ligula.</p>
						<p><a href="more.html"><img th:src="@{https://alihuseynov-state-storage.s3.us-east-2.amazonaws.com/{image}(image=${blog.imgPath})}" width="160px" height="160px" alt=""></a></p>
						<a th:href="@{/editBlog/{id}(id=${blog.id})}" class="button btn">Düzəliş et</a>
						<a th:href="@{/deleteBlog/{id}(id=${blog.id})}" style="color: #fff;
						background-color: #d9534f;
						border-color: #d43f3a;" class=" button btn">Sil</a>
					</section>
				</div>

			</div>
		</div>

	</div>


	<footer style="background: black; ">
		<div id="copyright" class="container">
			2020 © All rights reserved.Site by PromeTech
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/2377244807.js"></script>
</body>

</html>
