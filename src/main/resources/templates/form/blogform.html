<div  xmlns:th="http://www.thymeleaf.org"
      th:fragment="blogform">
<div class="row">
    <div class="col-md-12">
        <div class="md-form mb-0">
            <input type="text" id="subject" th:field="*{title}" class="form-control"
                   placeholder="Blog title.">
        </div>
    </div>
</div>



<div class="row">


    <div class="col-md-12">

        <div class="md-form">
                                        <textarea id="message" placeholder="Content." th:field="*{description}"
                                                  type="text"
                                                  rows="2" class="form-control md-textarea"></textarea>
        </div>

    </div>
</div>
<div class="row">


    <div class="col-md-12">

        <div class="md-form">
            <label for="img">Choose an image:</label>
            <input id="img" name="file" type="file" value="Choose.">
        </div>

    </div>
</div>

<div class="text-center text-md-left">
    <button class="button" href="#" type="submit">Publish</button>
</div>
</div>
